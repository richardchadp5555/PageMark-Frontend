<mat-form-field appearance="fill" class="w-30 mb-3">
    <mat-label>{{ label }}</mat-label>
    <mat-select (selectionChange)="seleccionar($event.value)">
      <mat-option *ngFor="let usuario of usuarios" [value]="usuario">
        {{ usuario.username }}
      </mat-option>
    </mat-select>
  </mat-form-field>
