<ng-container *ngIf="isLoading">
  <p class="text-center text-gray-600 mt-5">Cargando reseÃ±a...</p>
</ng-container>

<ng-container *ngIf="error">
  <p class="text-center text-red-500 mt-5">{{ error }}</p>
</ng-container>

<mat-card *ngIf="resena && !isLoading" class="p-4 shadow-3 border-round-lg mt-4">
  <div class="flex align-items-center justify-content-between mb-2">
    <div class="flex align-items-center gap-2">
      <mat-icon>person</mat-icon>
      <span class="font-bold text-lg">{{ resena.username }}</span>
    </div>
    <div class="text-sm text-gray-500">
      {{ resena.fecha | date:'short' }}
    </div>
  </div>

  <div class="flex align-items-center mb-2">
    <mat-icon *ngFor="let star of [1,2,3,4,5]" class="text-yellow-600">
      {{ star <= resena.puntuacion ? 'star' : 'star_border' }}
    </mat-icon>
  </div>

  <div class="text-gray-800 text-md whitespace-pre-wrap">
    {{ resena.comentario }}
  </div>
</mat-card>
