<!-- Autor: Richard Chadwick Plaza - 2º DAM -->

<mat-form-field appearance="fill" class="w-full">
    <mat-label>Buscar usuario</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchInput"
      (keyup.enter)="onSearch()"
      placeholder="Introduce el nombre de usuario"
    />
  </mat-form-field>

  <!-- Resultados -->
<div *ngIf="usuarios.length > 0" class="mt-4">
  <div
    *ngFor="let user of usuarios"
    class="flex justify-between align-items-center p-3 border-round shadow-1 mb-2"
    style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #ccc;"
  >
    <span class="text-white font-medium text-lg mr-4">
      {{ user.username }}
    </span>
    <button
      mat-flat-button
      color="accent"
      class="px-4 py-2 border-round"
      (click)="verPerfil(user.username)"
    >
      Ver perfil
    </button>
  </div>
</div>


<!-- Sin resultados -->
<div *ngIf="usuarios.length === 0 && buscado" class="text-gray-500 mt-3">
  No se encontraron usuarios con ese nombre.
</div>
