<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Noticias literarias</h2>

  <div class="grid">
    <div class="col-12 sm:col-6 md:col-4" *ngFor="let noticia of noticias">
      <mat-card class="h-full card-noticia">
        <mat-card-header>
          <mat-card-title>{{ noticia.titulo }}</mat-card-title>
          <mat-card-subtitle>{{ noticia.fecha | date:'mediumDate' }} - {{ noticia.fuente }}</mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image *ngIf="noticia.imagen" [src]="noticia.imagen" alt="Imagen de la noticia" />

        <mat-card-content>
          <p>{{ noticia.descripcion }}</p>
        </mat-card-content>

        <mat-card-actions>
          <a mat-button color="primary" [href]="noticia.enlace" target="_blank">Leer m√°s</a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
