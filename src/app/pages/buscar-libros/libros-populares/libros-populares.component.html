<div class="text-center mb-4">
  <h2 class="text-2xl font-bold mb-2">Libros populares</h2>
  <p class="text-gray-600">Explora algunos de los libros más conocidos y valorados de todos los tiempos. </p>
</div>

<div *ngIf="isLoading" class="text-center mt-4">
  <p>Cargando libros populares...</p>
</div>



<div *ngIf="!isLoading && !error && librosPopulares.length > 0" class="grid mt-4">

  <div class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-2" *ngFor="let libro of librosPopulares">
    <mat-card class="p-2 h-full shadow-4">
      <img
        [src]="libro.imagen"
        alt="Portada"
        class="w-full border-round mb-2"
        style="height: 300px; object-fit: cover;"
      />
      <h4>{{ libro.titulo }}</h4>
      <p class="text-sm text-muted">{{ libro.autor || 'Autor desconocido' }}</p>
    </mat-card>
  </div>
</div>

<div *ngIf="!isLoading && librosPopulares.length === 0" class="text-center mt-4">
  <p>No hay libros disponibles.</p>
</div>

<div *ngIf="error" class="text-center mt-4 text-red-500">
  <p>Error al cargar libros populares.</p>
</div>
