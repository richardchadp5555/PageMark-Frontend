<mat-form-field appearance="fill" class="w-full">
  <mat-label>Buscar libro</mat-label>
  <input
    type="text"
    matInput
    [formControl]="searchInput"
    (keyup.enter)="onSearch()"
    placeholder="Introduce el título del libro"
  />
</mat-form-field>
