<mat-toolbar class="pagemark-header">
  <div class="header-left">
    <img src="assets/logo-redondo-pagemark.png" alt="PageMark Logo" class="logo-img" />
    <span class="logo-text">PageMark</span>
  </div>

  <div class="header-right">
    <app-avatar
    [username]="username"
    style="
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      "
    ></app-avatar>



  </div>
</mat-toolbar>
